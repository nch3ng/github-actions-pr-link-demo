name: CI and ship PR content

on: [pull_request]

jobs:
  build:
    uses: ./.github/workflows/ci.yml
    secrets: inherit
  deploy-pr:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 1200
          role-session-name: GithubActionsSession
      - run: npm install --force
      - run: npm run build
      - name: Push web artifacts to PR location
        run: aws s3 sync ./build/ s3://${{ secrets.AWS_S3_BUCKET_NAME }}/pr-${{github.event.number}}
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Build output
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Pr-link: [https://pr-${{ github.event.number }}.${{ secrets.DOMAIN }}](https://external.ink?to=/pr-${{ github.event.number }}.${{ secrets.DOMAIN }})
          edit-mode: replace
